<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speaker submission form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">
        <h1>Speaker Submission</h1>
        <p>Want to speak at our fake conference? Fill out this form.</p>
    </div>
    <div id="form-container">
        <ul>
            <li class="form-row">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
                <span></span>
            </li>
            <li class="form-row">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="you@example.com" required>
                <span></span>
            </li>
            <li class="form-row">
                <fieldset>
                    <legend>Type of Talk</legend>
                    <input type="radio" name="type-of-talk" id="main-stage" value="main-stage">
                    <label for="main-stage" class="radio-label">Main Stage</label>
                    <input type="radio" name="type-of-talk" id="workshop" value="workshop">
                    <label for="workshop" class="radio-label">Workshop</label>
                </fieldset>
            </li>
            <li class="form-row">
                <label for="t-shirt-size">T-Shirt Size</label>
            <select name="t-shirt-size" id="t-shirt-size">
                <option value="XS">Extra Small</option>
                <option value="S">Small</option>
                <option value="M">Medium</option>
                <option value="L">Large</option>
            </select></li>
            <li class="form-row">
                <label for="abstract">Abstract</label>
                <textarea name="abstract" id="abstract"></textarea>
                <span class="instructions">Describe your talk in 500 words or less</span>
            </li>
            <li class="form-checkbox-row">
                <input type="checkbox" name="availability" id="availability" value="available">
                <label class="checkbox-label" for="availability">I'm actually available the date of the talk</label>
            </li>
            <li class="form-button-row">
                <button type="submit">Submit</button>
            </li>
        </ul>
    </div>
</body>
</html>
